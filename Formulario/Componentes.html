<html>

<head>
    <meta charset="UTF -8">
    <title>
        Componentes HTML
    </title>
</head>

<body>
    <h1>Algunos Componentes HTML</h1>
    <p>
        Crear un parrafo<br>
    </p>
    crear tabla<br>
    <table width="200" border="1" bgcolor="white">
        <tr>
            <th>Titulo1</th>
            <th>Titulo2</th>
        </tr>
        <tr>
            <th>Dato1</th>
            <th>Dato2</th>
        </tr>
        <select name="lista1">
            <option>Valor1</option>
            <option>Valor2</option>
            <option>Valor3</option>
        </select><br> Crear Formulario<br>
        <form name="Formulario1" action="/recursoEnServidor">
            <fieldset>
                <legend>Persona:</legend>
                Name: <input type="text" size="30" name="nombre"><br> Email: <input type="text" size="30" name="email"><br>
                <button type="submit">
                    Enviar Datos
                </button>
                <h1>checkboxes</h1>
                <input type="checkbox" name="Tecno1" value="Televisor">
                <label for="Tecno1"> Televisor</label><br>
                <input type="checkbox" name="Tecno2" value="Computador">
                <label for="Tecno2"> Computador</label><br>
                <input type="checkbox" name="Tecno3" value="Equipo" checked>
                <label for="Tecno3"> Equipo</label><br><br>
                <input type="submit" value="Submit">

                <h1>radiobutton</h1>
                <input type="radio" id="Masculino" name="gender" value="Masculino">
                <label for="Masculino">Masculino</label><br>
                <input type="radio" id="Femenina" name="gender" value="Femenina">
                <label for="Femenina">Femenina</label><br>
                <input type="radio" id="Otro" name="gender" value="Otro">
                <label for="Otro">Otro</label>
            </fieldset>
        </form>
    </table>
</body>

</html>
